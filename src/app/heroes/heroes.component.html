<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <mat-card class="hero-card">
        <mat-card-header>
          <div mat-card-avatar class="hero-header-image"></div>
          <mat-card-title>{{hero.name}}</mat-card-title>
          <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/batman2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{hero.desc}}
            </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onSelect(hero)" color="primary" [class.selected]="hero === selectedHero">LIKE</button>
        </mat-card-actions>
      </mat-card>
  </li>
  <mat-card >
    <div *ngIf="selectedHero">
      <mat-card-title>{{selectedHero.name | uppercase}} Details</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ID" value={{selectedHero.id}} readonly>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="selectedHero.name"  placeholder="Name" >
      </mat-form-field>
    </div>
  </mat-card>
</ul>
